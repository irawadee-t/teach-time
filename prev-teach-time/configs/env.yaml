# Teaching Environment Configuration

# Episode settings
max_turns: 10
enable_quizzes: true
summary_window: 5

# Domain settings
default_domain: "mathematics"

# Environment version (for reproducibility)
env_version: "1.0"

# Student personas available
student_personas:
  - struggling
  - confident_mistaken
  - minimal_talker

# Action space configurations
action_spaces:
  small: ["Ask_Open_Question", "Give_Step_By_Step_Explanation", "Summarize_And_Wrap_Up"]
  default: ["Ask_Open_Question", "Ask_Check_Understanding", "Give_Step_By_Step_Explanation",
            "Ask_Background", "Assign_Practice_Problem", "Summarize_And_Wrap_Up"]
  large: ["Ask_Open_Question", "Ask_Check_Understanding", "Give_Step_By_Step_Explanation",
          "Ask_Background", "Assign_Practice_Problem", "Summarize_And_Wrap_Up"]
          # Note: Large could be extended with additional actions in future
