# LLM Model Configuration

# Default model (HuggingFace - SocraticLM)
# SocraticLM is a fine-tuned version of Qwen2.5-Math-7B-Instruct on the SocraTeach dataset
# Designed for Socratic-style teaching and mathematical problem solving
default_model: "CogBase-USTC/SocraticLM"

# Sampling parameters
temperature: 0.7
max_tokens: 300

# Caching
enable_cache: true
cache_dir: ".cache"

# Model variants for different use cases
models:
  # Main model for agents and students (SocraticLM)
  default: "CogBase-USTC/SocraticLM"

  # Same model for all use cases (fine-tuned for teaching)
  fast: "CogBase-USTC/SocraticLM"

  # For LLM-as-judge (quality assessment)
  judge: "CogBase-USTC/SocraticLM"
